
<ion-content>

  <app-header  title="Agregar " titlestrong="Servicio" ></app-header>

  
  <app-background></app-background>
  
  <form [formGroup]="form" class="signup-form ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
    <app-custom-input
    autocomplete="name"
    [control]="form.controls.name"
    type="text"
    label="Nombre"></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

      <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 3 carácteres</div>

    </div>
    <!-- /////////////////////precio/////////////////////////// -->
    <app-custom-input
    [control]="form.controls.price"
    type="number"
    label="Precio"></app-custom-input>

    <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">

      <div *ngIf="form.controls.price.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.price.errors?.['min']">El precio mínimo es 0</div>

    </div>
    <!-- ////////////////disp//////////////////// -->
    <app-custom-input
    [control]="form.controls.disponibilidad"
    type="number"
    label="Stock"></app-custom-input>

    <div class="validators" *ngIf="form.controls.disponibilidad.errors && form.controls.disponibilidad.touched">

      <div *ngIf="form.controls.disponibilidad.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.disponibilidad.errors?.['min']">La cantidad mínima es 0</div>

    </div>

    

    

  
    <ion-button   class="regsubmit"  type="submit" [disabled]="form.invalid" >
      Agregar
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>


   
   

  </form>


</ion-content>
