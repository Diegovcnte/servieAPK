        </div>


        <app-custom-input

        autocomplete="email"
        [control]="form.controls.password"

        ></app-custom-input>

        <p class="forgot ion-text-start" routerLink="forgot-password">Recuperar contrase침a</p>




        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        </div>

        <ion-button  routerLink="../feed"  expand="block" class="submit" type="submit" [disabled]="form.invalid" >
          Iniciar sesi칩n
        </ion-button>

       
        <a routerLink="sign-up" routerLinkActive="router-link-active"  class="buttonreg">Crear cuenta</a>
       
  
      </form>
    </div>
