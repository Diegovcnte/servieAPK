<ion-header>



</ion-header>

<ion-content>
    <app-patron class="arriba"></app-patron>
    

    <div class="d-flex-center">
        <form [formGroup]="form" class="signup-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
          <app-custom-input
          autocomplete="name"
          [control]="form.controls.name"
          type="text"
          label="Nombre"></app-custom-input>

          <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 3 carácteres</div>
  
          </div>

          <app-custom-input
          autocomplete="name"
          [control]="form.controls.lastName"
          type="text"
          label="Apellido"></app-custom-input>

          <div class="validators" *ngIf="form.controls.lastName.errors && form.controls.lastName.touched">

            <div *ngIf="form.controls.lastName.errors?.['minlength']">El apellido debe tener al menos 3 carácteres</div>
  
          </div>
  
          <app-custom-input
          autocomplete="tel"
          icon="call-outline"
          [control]="form.controls.phoneNumber"
          type="tel"
          label="Teléfono"></app-custom-input>

          <div class="validators" *ngIf="form.controls.phoneNumber.errors && form.controls.phoneNumber.touched">

            <div *ngIf="form.controls.phoneNumber.errors?.['pattern']">Ingrese un número telefónico valido (sin código regional)</div>
  
          </div>
  
          <app-custom-input
          icon="mail-outline"
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Correo"></app-custom-input>

          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

          
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
  
          </div>
  
  
          <app-custom-input 
          icon="lock-closed-outline" 
          autocomplete="new-password"
          [control]="form.controls.password"
          type="password"
          label="Contraseña"
          ></app-custom-input>

          <app-custom-input 
          icon="lock-closed-outline" 
          autocomplete="new-password"
          [control]="form.controls.confirmPassword"
          type="password"
          label="Confirmar contraseña"
          ></app-custom-input>
  
        
          <ion-button   expand="block" class="regsubmit"  type="submit" [disabled]="form.invalid" >
            Registrar
          </ion-button>
  
  
         
         
    
        </form>
      </div>

      <app-patron class="patron"></app-patron>





</ion-content>
