<ion-header >
  
  <app-toolbar></app-toolbar>


</ion-header>

<ion-content >
  <app-background></app-background>
  <app-header title="Restablece tu " titlestrong="contraseÃ±a"></app-header>


  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
  
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Ingrese su correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">Correo requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

      </div>

      <ion-button   expand="block" class="forgsubmit"  type="submit" [disabled]="form.invalid" >
        Enviar
      </ion-button>


    </form>

    
  </div>

  <app-circle></app-circle>
  <app-patron class="patron"></app-patron>

</ion-content>
